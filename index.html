<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="container">
    <section class="grid">

      <figure class="imagen">
        <img src="./images/image-product-mobile.jpg" alt="Perfume Gabriel" class="img_mobile">
        <img src="./images/image-product-desktop.jpg" alt="Perfume Gabriel" class="img_desktop">
      </figure>
      
      <div class="texto">

        <p class="perfume">PERFUME</p>
        <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="cuerpo">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

      </div>

      <div class="dinero">
        <h1 class="Oferta">$149.99</h1>
        <h2 class="precio">$169.99</h2>
      </div>

      <button class="compra">
        <img src="./images/icon-cart.svg" alt="Carrito" class="icono">
        Add to Cart
      </button>

      

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brigham Lara</a>.
  </div>
      
  </div>
</body>
</html>
